<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Q&A Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– PDF Q&A Assistant</h1>
        </header>
        
        <main>
            <section class="upload-section">
                <h2>ðŸ“š Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" 
                           id="pdfUpload" 
                           accept=".pdf,application/pdf" 
                           multiple 
                           class="file-input" />
                    <div class="upload-placeholder">
                        <p>Drop PDF files here or click to upload</p>
                        <small>Supported format: PDF only</small>
                    </div>
                </div>
                <div id="pdfPreview" class="preview-area"></div>
            </section>

            <section class="qa-section">
                <h2>ðŸ’­ Ask Questions</h2>
                <div class="question-area">
                    <div class="input-group">
                        <input type="text" 
                               id="questionInput" 
                               placeholder="Type your question and press Enter..." 
                               autocomplete="off"
                               disabled />
                        <button id="askButton" disabled>
                            <span class="button-text">Ask</span>
                            <span class="loader"></span>
                        </button>
                    </div>
                    <div id="answerDisplay" class="answer-box">
                        Upload a PDF to start asking questions
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
